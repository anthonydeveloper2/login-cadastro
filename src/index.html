<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Futurista</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="fundo"></canvas>

  <div class="container">
    <div class="formulario" id="login-box">
      <h2>Entrar</h2>
      <form onsubmit="return login(event)">
        <input type="text" id="usuario-login" placeholder="Usuário" required />
        <input type="password" id="senha-login" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <p class="alternar">Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastrar</a></p>
        <p id="mensagem-login" class="mensagem"></p>
      </form>
    </div>

    <div class="formulario esconder" id="cadastro-box">
      <h2>Cadastrar</h2>
      <form onsubmit="return cadastrar(event)">
        <input type="text" id="usuario-cadastro" placeholder="Usuário" required />
        <input type="password" id="senha-cadastro" placeholder="Senha" required />
        <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required />
        <button type="submit">Cadastrar</button>
        <p class="alternar">Já tem conta? <a href="#" onclick="mostrarLogin()">Entrar</a></p>
        <p id="mensagem-cadastro" class="mensagem"></p>
      </form>
    </div>
  </div>

  <footer class="footer">
    direitos anthony @ 2025 | Code by anthonydeveloper
  </footer>

  <script src="funcion.js"></script>
</body>
</html>
